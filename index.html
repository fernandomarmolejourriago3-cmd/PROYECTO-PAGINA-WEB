    /* --- ESTILOS GENERALES --- */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    .subheader {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    section {
      margin: 40px auto;
      width: 90%;
      max-width: 1200px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* --- PERFIL --- */
    .perfil {
      width: 180px;
      border-radius: 50%;
      margin-top: 20px;
      box-shadow: rgba(0, 0, 0, 0.25) 0px 4px 10px;
    }

    /* --- PESTAÃ‘AS --- */
    .tab-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 10px;
      margin-top: 40px;
      padding-bottom: 20px;
    }

    .tab-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #e9ecef;
      border-radius: 10px 10px 0 0;
      border-bottom: 2px solid #ddd;
    }

    .tab-buttons button {
      border: none;
      background: none;
      padding: 12px 25px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .tab-buttons button.active,
    .tab-buttons button:hover {
      background-color: #4CAF50;
      color: white;
    }

    .tab-content {
      display: none;
      padding: 20px;
    }

    .tab-content.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }

    /* --- TARJETAS DE CURSOS --- */
    .cursos-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 8px;
      padding: 20px;
      text-align: left;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      overflow: hidden;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: rgba(0, 0, 0, 0.25) 0px 8px 16px;
    }

    .card h4 {
      color: #fff;
      margin-bottom: 10px;
      z-index: 2;
      position: relative;
    }

    .card p {
      color: #f0f0f0;
      font-size: 14px;
      z-index: 2;
      position: relative;
    }

    /* --- FONDOS CON PATRONES --- */
    .pattern-gray {
      background: radial-gradient(circle at 30% 30%, #c9c9c9, #9e9e9e);
      background-size: cover;
    }

    .pattern-lightgray {
      background: repeating-radial-gradient(circle, #dcdcdc, #b0b0b0 10%);
    }

    .pattern-yellow {
      background: repeating-hexagon-gradient(#f7c84a, #e5a700);
    }

    .pattern-blue {
      background: repeating-linear-gradient(45deg, #0057e7 0, #0073ff 10%, #0057e7 20%);
    }

    .pattern-purple {
      background: repeating-radial-gradient(circle at 50% 50%, #6b4ad1, #4b33a3 20%);
    }

    .pattern-cyan {
      background: repeating-linear-gradient(60deg, #6fe7dd 0, #45b7af 10%, #6fe7dd 20%);
    }

    .pattern-darkgray {
      background: repeating-linear-gradient(45deg, #9e9e9e 0, #bdbdbd 10%, #9e9e9e 20%);
    }
